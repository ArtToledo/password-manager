<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="new-password.css">

  <script src="./new-password.js"></script>
</head>
<body>
  <section>
    <h1>Adicionar uma nova senha</h1>

    <form>
      <div class="input-container">
        <label for="description">Descrição da senha:</label>
        <input type="text" id="description" name="description">
      </div>
      <div class="input-container">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password">
      </div>

      <div class="buttons">
        <button class="confirmation">Confirmar</button>
        <button class="cancel" onclick="cancelAddNewPassword(event)">Cancelar</button>

        <a href="../home/home.html"  id="redirectLinkHome"></a>
      </div>
    </form>
  </section>
</body>
</html>
